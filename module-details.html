    <!-- Main Content -->

    <!-- Module Details Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const workshopId = urlParams.get('id');

            if (workshopId) {
                loadModuleDetails(workshopId);
            } else {
                document.getElementById('moduleTitle').textContent = 'Error: Workshop ID not found';
            }
        });

        async function loadModuleDetails(workshopId) {
            try {
                const workshopDoc = await db.collection('workshops').doc(workshopId).get();
                
                if (!workshopDoc.exists) {
                    throw new Error('Workshop not found');
                }

                const workshop = workshopDoc.data();
                
                // Update the page content
                document.getElementById('moduleTitle').textContent = workshop.title;
                
                // Format and display date
                const date = workshop.date.toDate();
                const formattedDate = date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('moduleDate').textContent = formattedDate;

                // Handle video if exists
                if (workshop.videoUrl) {
                    const videoSection = document.getElementById('videoSection');
                    const videoPlayer = document.getElementById('moduleVideo');
                    videoSection.classList.remove('hidden');
                    videoPlayer.src = workshop.videoUrl;
                }

                // Update module details
                document.getElementById('moduleDescription').textContent = workshop.moduleDescription || 'No description available';
                
                // Handle objectives as a list
                const objectivesList = document.getElementById('moduleObjectives');
                if (workshop.moduleObjectives) {
                    const objectives = workshop.moduleObjectives.split('\n').filter(obj => obj.trim());
                    objectivesList.innerHTML = objectives.map(obj => `<li>${obj}</li>`).join('');
                } else {
                    objectivesList.innerHTML = '<li>No objectives specified</li>';
                }

                document.getElementById('modulePrerequisites').textContent = workshop.modulePrerequisites || 'No prerequisites specified';
                document.getElementById('moduleMaterials').textContent = workshop.moduleMaterials || 'No materials specified';

            } catch (error) {
                console.error('Error loading module details:', error);
                document.getElementById('moduleTitle').textContent = 'Error loading module details';
            }
        }
    </script>
</body>
