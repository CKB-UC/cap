<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Chatbot</title>
    <style>
        /* Chatbot Container Styles */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        /* Chat Bubble Button */
        #chat-bubble {
            width: 60px;
            height: 60px;
            background-color: #4285F4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #chat-bubble:hover {
            transform: scale(1.1);
        }

        #chat-bubble img {
            width: 35px;
            height: 35px;
        }

        /* Chat Window */
        #chat-window {
            display: none;
            width: 320px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid #e0e0e0;
            flex-direction: column;
            position: absolute;
            bottom: 80px;
            right: 0;
            transition: all 0.3s ease;
        }

        #chat-header {
            background-color: #4285F4;
            color: white;
            padding: 10px 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #4285F4;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e6e6e6;
            color: black;
            align-self: flex-start;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            margin-right: 10px;
        }

        #send-button {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <div id="chat-window">
            <div id="chat-header">
                <span>Gemini Chatbot</span>
                <button onclick="toggleChat()">&times;</button>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message..." />
                <button id="send-button" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
        <div id="chat-bubble" onclick="toggleChat()">
            <img src="https://www.gstatic.com/images/branding/product/1x/google_gemini_blue_circled_24dp.png" alt="Chat" />
        </div>
    </div>

    <script>
        class GeminiChatbot {
            constructor(apiKey) {
                this.apiKey = apiKey;
                this.baseUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
            }

            async sendMessage(message) {
                try {
                    const response = await fetch(`${this.baseUrl}?key=${this.apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: message
                                }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Gemini API request failed');
                    }

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error('Error communicating with Gemini API:', error);
                    return 'Sorry, there was an error processing your request.';
                }
            }
        }

        // Initialize chatbot
        const chatbot = new GeminiChatbot('AIzaSyBwjir0udYVRSP459isr-WuyZOxS0rMgRQ');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        function toggleChat() {
            const chatWindow = document.getElementById('chat-window');
            const chatBubble = document.getElementById('chat-bubble');
            
            if (chatWindow.style.display === 'flex') {
                chatWindow.style.display = 'none';
                chatBubble.style.display = 'flex';
            } else {
                chatWindow.style.display = 'flex';
                chatBubble.style.display = 'none';
            }
        }

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Create and append user message
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user-message');
            userMessageElement.textContent = userMessage;
            chatMessages.appendChild(userMessageElement);

            // Clear input
            chatInput.value = '';

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Get bot response
            const botResponse = await chatbot.sendMessage(userMessage);

            // Create and append bot message
            const botMessageElement = document.createElement('div');
            botMessageElement.classList.add('message', 'bot-message');
            botMessageElement.textContent = botResponse;
            chatMessages.appendChild(botMessageElement);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Allow sending message with Enter key
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
