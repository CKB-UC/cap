<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Workshop</title>
    <link rel="stylesheet" href="style.css">
    <link href="css/output.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="registerBirthDate">Birth Date</label>
                    <input type="date" id="registerBirthDate" required>
                </div>
                <div class="form-group">
                    <label for="registerOccupation">Occupation</label>
                    <select id="registerOccupation" required>
                        <option value="">Select your occupation</option>
                        <option value="student">Student</option>
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script>
        // Initialize Firebase
    if (!firebase.apps.length) {
        const firebaseConfig = {
            apiKey: "AIzaSyC3KWRTGbH7C-e2Que6IW9VS3Xdl_Hsy7E",
            authDomain: "ratbow-454f1.firebaseapp.com",
            projectId: "ratbow-454f1",
            storageBucket: "ratbow-454f1.firebasestorage.app",
            messagingSenderId: "494138400120",
            appId: "1:494138400120:web:d8eac6dc7437431b783c8d",
            measurementId: "G-71PNRPMEKP"
        };
        firebase.initializeApp(firebaseConfig);
    }
    
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Real-time age validation for birth date input
    document.getElementById('registerBirthDate').addEventListener('change', function() {
        const birthDate = this.value;
        const errorMessage = document.getElementById('error-message');
        
        if (birthDate) {
            const today = new Date();
            const birthDateObj = new Date(birthDate);
            const age = today.getFullYear() - birthDateObj.getFullYear();
            const monthDiff = today.getMonth() - birthDateObj.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDateObj.getDate())) {
                age--;
            }
            
            if (age < 15) {
                errorMessage.textContent = 'You must be at least 15 years old to register.';
                this.style.borderColor = 'red';
            } else {
                errorMessage.textContent = '';
                this.style.borderColor = '';
            }
        } else {
            errorMessage.textContent = '';
            this.style.borderColor = '';
        }
    });
    
    document.getElementById('registerForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const birthDate = document.getElementById('registerBirthDate').value;
        const occupation = document.getElementById('registerOccupation').value;
        
        // Age validation - must be 15 years and above
        const today = new Date();
        const birthDateObj = new Date(birthDate);
        const age = today.getFullYear() - birthDateObj.getFullYear();
        const monthDiff = today.getMonth() - birthDateObj.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDateObj.getDate())) {
            age--;
        }
        
        if (age < 15) {
            document.getElementById('error-message').textContent = 'You must be at least 15 years old to register.';
            return;
        }
        
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed up
                const user = userCredential.user;
                
                // Save additional user data
                return db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    birthDate: birthDate,
                    occupation: occupation,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            })
            .then(() => {
                window.location.href = 'index.html';
            })
            .catch((error) => {
                document.getElementById('error-message').textContent = error.message;
            });
    });
    </script>
    <script src="auth.js"></script>
</body>
</html>
